<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js"></script>
    <link rel="icon" type="image/png" href="./cards/A-S.png">
    <style>
        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100vw); /* Start off the screen to the left */
            }
            to {
                transform: translateX(0);
            }
        }

        .slide-in-left {
            animation: slideInFromLeft 2s forwards;
        }
    </style>
</head>

<body>
    <div class="background">
    <div class="dealer-space">
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png">
        </div>
    </div>

    <h2>You: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <br>
    <button id="hit" class="btn">Hit</button>
    <button id="stay" class="btn">Stay</button>
    <p id="results"></p>
</div>
</body>
</html>
